<!DOCTYPE html>
<html>
  <head>
    <title>Tabel Perkalian 10 x 10</title>
    <style>
      th,
      td,
      tr {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th></th>
          <script>
            for (let i = 1; i <= 10; i++) {
              document.write(`<th>${i}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write(`<td>${i}</td>`);

            for (let j = 1; j <= 10; j++) {
              document.write(`<td>${i * j}</td>`);
            }

            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
